<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Shine Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Shine Cafe Logo" id="logo">
        <h1>Shine Cafe - Staff Login</h1>
        <nav>
            <a href="index.html">Customer Page</a>
        </nav>
    </header>

    <section id="login" class="container">
        <h2>Staff Login</h2>
        <form id="login-form" class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <section id="staff-dashboard" class="container" style="display: none;">
        <h2>Staff Dashboard</h2>
        <div class="tabs">
            <button class="tab-button active" data-tab="add-item">Add Item</button>
            <button class="tab-button" data-tab="modify-item">Modify Item</button>
            <button class="tab-button" data-tab="make-out-of-stock">Make Out of Stock</button>
            <button class="tab-button" data-tab="change-log">Change Log</button>
        </div>

        <div id="add-item" class="tab-content active">
            <h3>Add Item</h3>
            <div class="form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name">
                </div>
                <div class="form-group">
                    <label for="item-category">Category:</label>
                    <select id="item-category">
                        <option value="coffee">Coffee</option>
                        <option value="tea">Tea</option>
                        <option value="soft-drinks">Soft Drinks</option>
                        <option value="water">Water</option>
                        <option value="energy-drinks">Energy Drinks</option>
                        <option value="ice-cream">Ice Cream</option>
                        <option value="cones">Cones</option>
                        <option value="short-eats">Short Eats</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-price">Price:</label>
                    <input type="number" id="item-price">
                </div>
                <div class="form-group">
                    <label for="item-description">Description:</label>
                    <input type="text" id="item-description">
                </div>
                <div class="form-group">
                    <label for="item-image">Image:</label>
                    <input type="file" id="item-image" accept="image/*">
                </div>
                <button id="add-item-button" class="btn">Add Item</button>
            </div>
        </div>

        <div id="modify-item" class="tab-content">
            <h3>Modify Item</h3>
            <div class="form">
                <div class="form-group">
                    <label for="modify-item-name">Select Item:</label>
                    <select id="modify-item-name">
                        <!-- Items will be dynamically populated here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="modify-item-category">Category:</label>
                    <select id="modify-item-category">
                        <option value="coffee">Coffee</option>
                        <option value="tea">Tea</option>
                        <option value="soft-drinks">Soft Drinks</option>
                        <option value="water">Water</option>
                        <option value="energy-drinks">Energy Drinks</option>
                        <option value="ice-cream">Ice Cream</option>
                        <option value="cones">Cones</option>
                        <option value="short-eats">Short Eats</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modify-item-price">Price:</label>
                    <input type="number" id="modify-item-price">
                </div>
                <div class="form-group">
                    <label for="modify-item-description">Description:</label>
                    <input type="text" id="modify-item-description">
                </div>
                <div class="form-group">
                    <label for="modify-item-image">Image:</label>
                    <input type="file" id="modify-item-image" accept="image/*">
                </div>
                <button id="modify-item-button" class="btn">Modify Item</button>
            </div>
        </div>

        <div id="make-out-of-stock" class="tab-content">
            <h3>Make Out of Stock</h3>
            <div id="staff-menu-items"></div>
        </div>

        <div id="change-log" class="tab-content">
            <h3>Change Log</h3>
            <div id="change-log-content"></div>
        </div>
    </section>

    <script src="staff.js"></script>
</body>
</html>
